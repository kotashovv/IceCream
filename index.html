<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/1028f3fc1d.js" crossorigin="anonymous"></script>
    <title>IceCream!</title>
</head>
<body>
    <div class="page-wrapper">
        <header class="header">
            <div class="container">
                <div class="header-wrap">
                    <div class="header__logo">
                        Logo
                    </div>
                    <ul class="header__menu">
                        <li class="header__link"><a href="#">HOME</a></li>
                        <li class="header__link"><a href="#">SERVICES</a></li>
                        <li class="header__link"><a href="#">ABOUT</a></li>
                        <li class="header__link"><a href="#">CONTACT</a></li>
                        <li class="header__link"><a href="#">BUY NOW</a></li>
                    </ul>
                    <ul class="header__socials">
                        <li class="header__social-icon"><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                        <li class="header__social-icon"><a href="#"><i class="fab fa-instagram"></i></a></i></li>
                        <li class="header__social-icon"><a href="#"><i class="fab fa-youtube"></i></a></li>
                    </ul>
                </div>
            </div>
        </header>
        <section class="welcome">
            <div class="container">
                <div class="welcome-wrap">
                    <div class="welcome__images">
                        <div class="block-big-ice ">
                            <img src="image/big-iceacream.png" data-speed="-2" alt="" class="big-ice absolute parallax">
                            <img src="image/icecream-cap.png" alt="3" class="parallax cap-ice absolute">
                        </div>
                        <img src="image/corner.png" data-speed="-1" alt="" class="corner absolute parallax">
                        <img src="image/small-icecream.png" data-speed="-1" alt="" class="absolute small-ice parallax">
                        <img src="image/buble4@2x.png" data-speed="2" alt="" class="absolute buble1 parallax">
                        <img src="image/buble.png " data-speed="4" alt="" class="absolute buble2 parallax">
                        <img src="image/buble3@2x.png" data-speed="0.3" alt="" class="absolute buble3 parallax">
                        <img src="image/buble2@2x.png" data-speed="0.4" alt="" class="absolute buble4 parallax">
                        <img src="image/covid.png" alt="" class="absolute covid">
                    </div>
                    <div class="welcome__block-text">
                        <h1 class="welcome__title">
                            ice cream shop
                        </h1>
                        <h2 class="welcome__subtitle">
                            <span>free</span> delivery
                        </h2>
                        <p class="welcome__description">
                            Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et .
                        </p>
                        <a href="" class="welcome__button">
                            BUY NOW
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
